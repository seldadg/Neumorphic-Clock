<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <title>Neumorphic Clock</title>

</head>
<body>
    <div class="wrap">
        <div class="screen">
            <button class="btn arrow">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="btn bar">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>

            <div class="time-bar">
                <div class="time shadow__inset">World Time</div>
                <div class="alarm shadow__outset">Alarm clock</div>
                <div class="timer shadow__outset">Timer</div>
            </div>

            <div class="clock">
                <div class="clock__strokes">
                <div id="strokesHours" class="clock__strokes-hours"></div>
                <div id="strokesMinutes" class="clock__strokes-minutes"></div>
                </div>
                <div class="clock__pointers">
                <div class="clock__pointers-hours" id="hours"></div>
                <div class="clock__pointers-minutes" id="minutes"></div>
                <div class="clock__pointers-seconds" id="seconds"></div>
                <div class="clock__pointers-dot"></div>
                </div>
            </div>

            <div class="date">
                <p>Friday, 02 April</p>
            </div>

            <div class="town-time-bar">
                <div class="shadow__inset__sofia">Sofia</div>
                <div class="shadow__sunken">New York</div>
                <div class="shadow__sunken">China</div>
            </div>
        </div>

        <div class="screen" style="margin-top: 100px;">
            <button class="btn arrow">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="btn bar">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </button>

            <div class="time-bar">
                <div class="time shadow__outset1">World Time</div>
                <div class="alarm shadow__inset">Alarm clock</div>
                <div class="timer shadow__outset">Timer</div>
            </div>

            <div class="alarm-1">
                <div class="alarm-wrap">
                    <div class="time-day">
                        <div class="alarm-time">7:30</div>
                        <div class="week-days">Mon Tue Wed Thu Fri <span>Sat Sun</span></div>
                    </div>
                    <label class="switch">
                        <span class="sr-only">Switch</span>
                        <input class="switch__input" type="checkbox" checked="">
                        <span class="switch__slider"></span>
                    </label>
                </div>
            </div>

            <button class="button button--pin button--raised"> +
                <span class="sr-only">Pin</span>
            </button>
        </div>
    </div>













    <script type="text/javascript" src="./app.js"></script>
    
</body>
</html>
